name: Test and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          uv sync
          uv run maturin develop

      - name: Run Python tests
        run: |
          PYTHONPATH=pythonx uv run pytest tests -v --tb=short

      - name: Run Rust tests
        run: cargo test --lib

      - name: Check Python formatting
        run: uv run ruff format --check pythonx/vimania_uri_rs tests

      - name: Check Python linting
        run: uv run ruff check pythonx/vimania_uri_rs tests

      - name: Run mypy
        run: uv run mypy --config-file pyproject.toml --install-types --non-interactive pythonx/vimania_uri_rs

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Run Rust linting
        run: cargo clippy -- -D warnings

      - name: Check Rust compilation
        run: cargo check

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run security checks
        run: |
          uv run ruff check --select S pythonx/vimania_uri_rs tests
          uv run bandit -r pythonx/vimania_uri_rs

      - name: Audit Rust dependencies
        run: |
          cargo install cargo-audit
          cargo audit

  minimum-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python 3.10 (minimum supported)
        run: uv python install 3.10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test with minimum Python version
        run: |
          uv sync
          uv run maturin develop
          PYTHONPATH=pythonx uv run pytest tests -v